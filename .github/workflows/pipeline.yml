name: DevSecOps Pipeline

on:
  push:
    branches: [ "staging", "main" ]

jobs:
  sast_bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install bandit && bandit -r app/

  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pytest pytest-cov Flask
      - name: Run Test and Generate Coverage
        # Kunci: --cov-report=xml:coverage.xml memaksa output ke root
        run: |
          pytest --cov=app --cov-report=xml:coverage.xml tests/
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  sonarqube_check:
    needs: [unit_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
      - name: Verify Coverage File
        # Cek apakah filenya benar-benar ada sebelum scan
        run: ls -la coverage.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_job:
    needs: [sonarqube_check, sast_bandit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Image
        run: |
          # GANTI KE IMAGE BARU
          docker build -t kikyputraa/devops-playground:${{ github.sha }} .
          docker save kikyputraa/devops-playground:${{ github.sha }} > app_image.tar
      - uses: actions/upload-artifact@v4
        with: { name: app-image, path: app_image.tar }

  security_check:
    needs: [build_job]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: app-image }
      - uses: aquasecurity/trivy-action@master
        with:
          input: 'app_image.tar'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
          pkg-types: 'library'

  push_job:
    needs: [security_check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { name: app-image }
      - run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin
          docker load < app_image.tar
          # PUSH KE IMAGE BARU
          docker push kikyputraa/devops-playground:${{ github.sha }}
          docker tag kikyputraa/devops-playground:${{ github.sha }} kikyputraa/devops-playground:latest
          docker push kikyputraa/devops-playground:latest

  deploy_job:
    needs: [push_job]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          [[ "${{ github.ref }}" == "refs/heads/main" ]] && (NSP="default"; PT="30001") || (NSP="staging"; PT="30002")
          sed -i "s|namespace:.*|namespace: $NSP|g" k8s/deployment.yaml
          sed -i "s|nodePort:.*|nodePort: $PT|g" k8s/service.yaml
          # UPDATE IMAGE DI MANIFEST
          sed -i "s|image:.*|image: kikyputraa/devops-playground:${{ github.sha }}|g" k8s/deployment.yaml